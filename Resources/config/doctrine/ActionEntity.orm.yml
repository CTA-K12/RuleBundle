Mesd\RuleBundle\Entity\ActionEntity:
    type: entity
    table: mesd_rule_actions
    repositoryClass: Mesd\RuleBundle\Repository\ActionRepository
    fields:
        id:
            column: id
            type: bigint
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
            length: 255
            nullable: false
        class:
            column: class
            type: text
            nullable: false
    manyToOne:
        context:
            targetEntity: ContextEntity
            inversedBy: actions
            joinColumn:
                name: context_id
        service:
            targetEntity: ServiceEntity
            inversedBy: actions
            joinColumn:
                name: service_id
        input:
            targetEntity: InputEntity
            joinColumn:
                name: input_id